<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="box">
    <header class="header">
      <h1>freeCodeCamp Survey Form</h1>
      <h2><em>Thank you for taking the time to help us improve the platform</em></h2>
    </header>
    
    <fieldset>
      <label for="" class="item">Name
        <input type="text" placeholder="Enter your name" class="design">
      </label>
      <label for="" class="item">Email
        <input type="email" placeholder="Enter your Email" class="design">
      </label>
      <label for="" class="item">Age (Optional)
        <input type="number" placeholder="Age" min="18" class="design">
      </label>
      <label for="" class="item">Which option best describes your current role?
        <select name="" id="" class="design">
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer Not Say</option>
          <option value="5">Other</option>
        </select>
      </label>
    </fieldset>
  
    <fieldset>
      <label for=""class="item"><span style="margin-bottom: 10px;">Would you recommend freeCodeCamp to a friend?</span>
        <label for="definetely" class="second"> 
          <input class="radio" type="radio" name="recommend" id="definetely">
          Definitely
        </label>
  
        <label for="maybe" class="second">
          <input class="radio" type="radio" name="recommend" id="maybe">
          Maybe
        </label>
        
        <label for="not-sure" class="second">
          <input class="radio" type="radio" name="recommend" id="not-sure"> 
          Not Sure 
        </label>
      </label>
  
      <label for=""><span style="margin-bottom: 10px;">What is your favorite feature of freeCodeCamp?</span>
        <select name="" id="" class="design">
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
      <label for=""> <span style="margin-bottom: 10px; margin-top: 10px;">What would you like to see improved? (Check all that apply)</span>
        <label for="front-end-projects" class="second">
          <input type="checkbox" id="front-end-projects"> 
          Front-end Projects
        </label> 
  
        <label for="back-end-projects" class="second">
          <input type="checkbox" id="back-end-projects">
          Back-end Projects
        </label>
        
        <label for="data-visualization" class="second">
          <input type="checkbox" id="data-visualization">
          Data Visualization
        </label>
  
        <label for="challenges" class="second">
          <input type="checkbox" id="challenges">
          Challenges
        </label>
  
        <label for="open-source-community" class="second">
          <input type="checkbox" id="open-source-community">
          Open Source Community
        </label>
  
        <label for="gitter-help-rooms" class="second">
          <input type="checkbox" id="gitter-help-rooms">
          Gitter help rooms
        </label>
  
        <label for="videos" class="second">
          <input type="checkbox" id="videos">
          Videos
        </label>
  
        <label for="city-meetups" class="second">
          <input type="checkbox" id="city-meetups">
          City Meetups
        </label>
  
        <label for="wiki" class="second">
          <input type="checkbox" id="wiki">
          Wiki
        </label>
  
        <label for="forum" class="second">
          <input type="checkbox" id="forum">
          Forum
        </label>
  
        <label for="additional-courses" class="second">
          <input type="checkbox" id="additional-courses">
          Additional Courses
        </label>
      </label>
    </fieldset>
  
    <fieldset>
      <label for=""><span style="margin-bottom: 10px;">Any comments or suggestions?</span>
        <textarea name="" id="" class="suggestion-field"></textarea>
      </label>
    </fieldset>
    
    <div class="button-flex">
      <button class="submit-button">Submit</button>
    </div>
    
  
    <footer>&copy Semptember 2024</footer>
  </div>
</body>
</html>
